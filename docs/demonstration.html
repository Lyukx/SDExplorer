<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <!-- default.css -->
    <link rel="stylesheet" href="./public/stylesheet/style.css">
    <!-- font-awesome project -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- JQuery -->
    <script src="./public/javascript/jquery.min.js"></script>
    <!-- drawer -->
    <script src="./public/javascript/drawer.min.js"></script>
    <!-- bootstrap -->
    <script src="./public/javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./public/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./public/stylesheet/bootstrap-drawer.min.css">
    <!-- bootstrap dialog -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <!-- typeahead -->
    <script src="./public/javascript/bloodhound.min.js"></script>
    <script src="./public/javascript/typeahead.jquery.min.js"></script>
    <script src="./public/javascript/typeahead.bundle.min.js"></script>
  </head>

<body class="has-drawer"> <!-- add this class to your body for proper sizing -->
    <div id="drawerExample" class="drawer dw-xs-4 fold" aria-labelledby="drawerExample">
        <div class="drawer-contents">

            <!-- Search contents -->
            <div id="search-contents">
                <div class="drawer-heading">
                    <div align="right"><button class="icon close"><i class="fa fa-times"></i></button></div>
                    <h2 class="drawer-title">Search</h2>
                </div>

                <div class="drawer-body">
                    <p>
                        You can search by caller, callee or message
                    </p>
                    <div class="box">
                        <input type="search" class="typeahead" id="search-from" placeholder="From..." />
                        <input type="search" class="typeahead" id="search-to" placeholder="To..." />
                        <input type="search" id="search-message" placeholder="Message..." />
                        <p></p>
                        <button class="icon do-search"><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <ul class="drawer-nav" id="search-result">
                </ul>
            </div>

            <!-- Filter contents -->
            <div id="filter-contents">
                <div class="drawer-heading">
                    <div align="right"><button class="icon close"><i class="fa fa-times"></i></button></div>
                    <h2 class="drawer-title">Filter</h2>
                </div>

                <div class="drawer-body">
                    <p>
                        Filter by objects / groups
                    </p>
                    <div class="filter-box">
                        <input class="typeahead" id="filter-0" placeholder="Object/group..." />
                    </div>
                    <button class="filter-button" id="filter-add"><i class="fa fa-plus"></i></button>
                    <button class="filter-button" id="filter-remove"><i class="fa fa-minus"></i></button>
                    <p></p>
                    <button class="do-filter">Filter</button>
                </div>
            </div>

            <!-- Info contents -->
            <div id="info-contents">
                <div class="drawer-heading">
                    <div align="right"><button class="icon close"><i class="fa fa-times"></i></button></div>
                    <h2 class="drawer-title">Info</h2>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Live demo</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#" id="search-btn">Search</a></li>
          <li><a href="#" id="compress-btn">Compress</a></li>
          <li><a href="#" id="filter-btn">Filter</a></li>
          <!--
          <li><a href="#" id="info-btn">Basic Info</a></li>
          -->
        </ul>
      </div>
    </nav>
    <div id="drawArea"></div>
</body>

<script src="./public/javascript/d3.min.js"></script>
<script src="./public/javascript/sd.js"></script>
<script src="./public/javascript/configure.js"></script>
</body>
</html>
