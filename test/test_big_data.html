<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="drawArea"></div>
<script src="d3.min.js"></script>
<script src="sd.js"></script>
<script>
var objects = [];
for(var i = 0; i < 1000; i++){
    objects.push({id: i, name: "object" + i, type: "Object" + i, invisible: false});
}

var groups = [];

var messages = [];
for(var i = 0; i < 4000; i++){
    messages.push({id: i,from: 0, to: Math.floor(Math.random() * 999) + 1, caller: null, message:"foo" + i, isNew: false});
}

var elements = new sd.SDViewer(objects, groups, messages);
</script>
</body>
