<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="drawArea"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="sd.js"></script>
<script src="setupsvg.js"></script>
<script>
var objects = [{id: 0, name: "a", type: "A", invisible: false},
                {id: 1, name: "b", type: "B", invisible: false},
                {id: 2, name: "c", type: "C", invisible: false},
                {id: 3, name: "d", type: "D", invisible: false}];

var groups = [];

var messages = [{id: 0, from: 0, to: 1, message:"init()"},
                {id: 1, from: 1, to: 2, message:"hasNext()"},
                {id: 1, from: 1, to: -1, message:""},           // return
                {id: 2, from: 1, to: 2, message:"next()"},
                {id: 3, from: 2, to: 3, message:"access()"},
                {id: 3, from: 2, to: -1, message:""},           // return
                {id: 4, from: 2, to: 1, message:"data()"},
                {id: 4, from: 2, to: -1, message:""},           // return
                {id: 2, from: 1, to: -1, message:""},           // return
                {id: 5, from: 1, to: 2, message:"hasNext()"},
                {id: 5, from: 1, to: -1, message:""},           // return
                {id: 6, from: 1, to: 2, message:"next()"},
                {id: 7, from: 2, to: 3, message:"access()"},
                {id: 7, from: 2, to: -1, message:""},           // return
                {id: 8, from: 2, to: 1, message:"data()"},
                {id: 8, from: 2, to: -1, message:""},           // return
                {id: 6, from: 1, to: -1, message:""},           // return
                {id: 0, from: 0, to: -1, message:""}           // return
                ]

var elements = new sd.SDController(objects, groups, messages);
elements.draw();
</script>
</body>
