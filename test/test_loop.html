<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <div id="drawArea"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="sd.js"></script>
<script src="setupsvg.js"></script>
<script>
var objects = [];
for(var i = 0; i < 2; i++){
    objects.push({id: i, name: "object" + i, type: "Object" + i, invisible: false});
}

var groups = [];

var messages = [];
for(var i = 1; i < 1000; i++){
    messages.push({id: i, from: 0, to: 1, caller: null, message:"foo", isNew: false});
}

var elements = new sd.SDController(objects, groups, messages);
elements.draw();
</script>
</body>
